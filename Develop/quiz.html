<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="styleQuiz.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    </head>
    <body>
        <div id="container">
            <br><br>
            <div id="start">Start Quiz!</div>
            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="qImg"></div>
                <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    <div class="choice" id="D" onclick="checkAnswer('D')"></div>
    
               
                  
                   </div>
       
    
                <div id="timer">
                 
                  <p style ="font-size: medium">Time to Complete the Quiz: 30 Seconds. Five seconds are subtracted from the time elapsed if you answer incorrectly.</p>
    
                  <h3>Time Elapsed</h3>
                    <div id="counter">
                       
                    </div>
                
                    <div id="btimeGauge"></div>
                   
                    <div id="timeGauge"></div>
                   
                </div>
                <div id="progress">
                <h3>Response Heat Map!</h3>
            </div>
            <div id="scoreContainer" style="display: none">
                <form id = "initial-form">
                    <input id="initial" type="text" name="initial-text"placeholder="Place your initials"/>
                </form>
                <button id='test'>Submit</button>
            </div>
            <div id = "highScores" style = "display: none">
                <button id="hScores">Show Highscores</button>
                <br>
                <h1>Quiz is over!</h1>
                <div id="score-list"></div>

            </div>
        </div>
        <div id ="over"></div>
        <script src="scriptQuiz.js"></script>
    </body>
    </html>
